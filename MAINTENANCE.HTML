<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=device-no, viewport-fit=cover">
    <title>PlusOpinion | Systems Engineering</title>

    <!-- Premium Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-192.png">
    <link rel="stylesheet" href="./global.css">
    <!-- Professional Update & Maintenance System -->
    <script src="./updater.js"></script>
    <link rel="icon" href="./icon-512.png">

    <style>
        :root {
            --bg: #030308;
            --accent: #2f8bff;
            --caution: #ffb800;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --font-main: 'Inter', system-ui, sans-serif;
            --font-head: 'Space Grotesk', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BLUEPRINT BACKGROUND --- */
        .blueprint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image:
                linear-gradient(rgba(47, 139, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(47, 139, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(circle at 50% 50%, transparent 20%, var(--bg) 90%);
            pointer-events: none;
        }

        /* --- LIVE ANIMATED ELEMENTS (SKETCH STYLE) --- */
        .sketch-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* Animated Crane */
        .crane-sketch {
            position: absolute;
            top: 50px;
            left: 10%;
            width: 300px;
            animation: craneSway 10s infinite ease-in-out;
            opacity: 0.4;
        }

        @keyframes craneSway {

            0%,
            100% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(3deg);
            }
        }

        /* Floating Wrench & Tools */
        .tool {
            position: absolute;
            fill: none;
            stroke: var(--caution);
            stroke-width: 1;
            opacity: 0.3;
            animation: toolFloat 6s infinite ease-in-out;
        }

        .wrench {
            top: 20%;
            right: 15%;
            width: 60px;
            animation-delay: 1s;
        }

        .cone {
            bottom: 15%;
            left: 10%;
            width: 50px;
            stroke: var(--caution);
            opacity: 0.4;
        }

        .gear-line {
            bottom: 10%;
            right: 5%;
            width: 150px;
            stroke: var(--accent);
            opacity: 0.2;
            animation: gearSpin 20s infinite linear;
        }

        @keyframes toolFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(15deg);
            }
        }

        @keyframes gearSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* --- THE CONSTRUCTION STAGE --- */
        .stage {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px 40px;
            max-width: 600px;
            width: 92%;
            border-radius: 40px;
            background: rgba(3, 3, 8, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            animation: stageAppear 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes stageAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Bold Outlined Text Style from Image */
        .construction-header {
            font-family: var(--font-head);
            font-weight: 800;
            font-size: 64px;
            letter-spacing: -2px;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
        }

        .header-outline {
            display: block;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            color: transparent;
        }

        /* Caution Accents */
        .caution-tag {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: var(--caution);
            color: #000;
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            margin-bottom: 30px;
            transform: rotate(-2deg);
            box-shadow: 0 10px 20px rgba(255, 184, 0, 0.2);
        }

        .caution-stripe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(-45deg,
                    var(--caution),
                    var(--caution) 20px,
                    #000 20px,
                    #000 40px);
        }

        p {
            font-size: 17px;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 440px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        /* Interactive Action Buttons (Muted for maintenance) */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-status {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .live-pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulseFade 2s infinite;
        }

        @keyframes pulseFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .construction-header {
                font-size: 44px;
            }

            .stage {
                padding: 60px 20px;
            }

            .crane-sketch,
            .wrench {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Tactical Layer -->
    <div class="blueprint"></div>
    <div class="ambient-glow"></div>

    <!-- Animated Blueprint Elements -->
    <div class="sketch-layer">
        <!-- Sketch Crane -->
        <svg class="crane-sketch" viewBox="0 0 400 200" fill="none" stroke="white" stroke-width="1.5">
            <path d="M50 180 L50 20 M50 30 L350 30 M330 30 L330 100" stroke-dasharray="10 5" />
            <rect x="40" y="170" width="20" height="20" fill="white" opacity="0.1" />
            <path d="M320 100 L340 100 L330 140 Z" fill="var(--caution)" opacity="0.8">
                <animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="4s"
                    repeatCount="indefinite" />
            </path>
        </svg>

        <!-- Wrench Sketch -->
        <svg class="tool wrench" viewBox="0 0 24 24">
            <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.77 3.77z" />
        </svg>

        <!-- Cone Sketch -->
        <svg class="tool cone" viewBox="0 0 24 24">
            <path d="m3 21 7-17h4l7 17z" />
            <path d="M5.3 16h13.4" />
            <path d="M8.1 10h7.8" />
        </svg>

        <!-- Technical Gear -->
        <svg class="tool gear-line" viewBox="0 0 24 24" stroke="var(--accent)">
            <circle cx="12" cy="12" r="3" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
    </div>

    <!-- Main Content Stage -->
    <main class="stage">
        <div class="caution-stripe"></div>

        <div class="caution-tag">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path
                    d="M12 9v4m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 17c-.77 1.333.192 3 1.732 3z" />
            </svg>
            System Operations
        </div>

        <div class="construction-header">
            <span class="header-outline">Under</span>
            Construction
        </div>

        <p>Our engineers are currently deploying a massive software update to the PlusOpinion core. We are re-aligning
            neural pathways for a better IQ experience.</p>

        <div class="actions">
            <div class="btn-status">
                <div class="live-pulse"></div>
                Mainframe: Active
            </div>
            <div class="btn-status">
                <div class="live-pulse" style="background: var(--caution); box-shadow: 0 0 10px var(--caution);"></div>
                Syncing Files
            </div>
        </div>
    </main>

    <!-- Spark System -->
    <script>
        const body = document.body;
        for (let i = 0; i < 40; i++) {
            const spark = document.createElement('div');
            spark.style.cssText = `
                position: absolute;
                width: ${Math.random() * 3}px;
                height: 1px;
                background: ${Math.random() > 0.5 ? 'var(--accent)' : 'var(--caution)'};
                top: ${Math.random() * 100}%;
                left: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.4};
                z-index: 2;
                pointer-events: none;
                animation: flow ${10 + Math.random() * 10}s infinite linear;
            `;
            body.appendChild(spark);
        }

        const flowAnim = document.createElement('style');
        flowAnim.textContent = `
            @keyframes flow {
                0% { transform: translateX(0) translateY(0); opacity: 0; }
                50% { opacity: 0.4; }
                100% { transform: translateX(${Math.random() * 200 - 100}px) translateY(-200px); opacity: 0; }
            }
        `;
        document.head.appendChild(flowAnim);
    </script>
    </style>
    </div>
    <!-- TEST_UPDATE_TOY_END -->
</body>

</html>
