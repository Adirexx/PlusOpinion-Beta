        :root {
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Space Grotesk', system-ui, serif;

            --bg-deep: #020205;
            --neon: #2f8bff;
            --neon-weak: rgba(47, 139, 255, 0.18);
            --muted: rgba(255, 255, 255, 0.65);
            --card: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-green: #6BFFB6;
            --accent-gold: #FFD700;
            --danger: #ff4d4d;

            --radius: 16px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 0%, #050814 0%, var(--bg-deep) 90%);
            z-index: -2;
            pointer-events: none;
            transform: translateZ(0);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: breathe 8s infinite ease-in-out alternate;
        }

        .orb-1 {
            top: -10%;
            left: -20%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, var(--neon), transparent);
        }

        .orb-2 {
            bottom: -10%;
            right: -20%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, #4f46e5, transparent);
            animation-delay: -5s;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* --- APP CONTAINER --- */
        #root {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background-color: rgba(3, 4, 18, 0.85);
            backdrop-filter: blur(20px);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* --- UTILITIES --- */
        .smooth-scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.2s ease;
        }

        .header-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .rqs-pill {
            background: linear-gradient(90deg, var(--neon), #6fb6ff);
            box-shadow: 0 0 12px var(--neon-weak);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Profile Specifics */
        .profile-avatar-container {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .banner-gradient {
            background: linear-gradient(135deg, #1a1f35 0%, #0d101b 100%);
            position: relative;
            overflow: hidden;
        }

        .banner-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop') center/cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* OPINION BUTTON ANIMATION */
        .opinion-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .opinion-icon {
            transition: transform 0.5s ease;
        }

        .opinion-btn:active .opinion-icon,
        .opinion-btn:hover .opinion-icon {
            transform: rotate(90deg);
        }

        .opinion-btn:active,
        .opinion-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(47, 139, 255, 0.8);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            animation: slideInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1);
            }
        }

        .touch-scale:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: all 0.1s;
        }

        /* Tooltips */
        .delayed-label {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 0s;
            pointer-events: none;
            z-index: 100;
        }

        .group:active .delayed-label,
        .group:hover .delayed-label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }

        /* MySpace Swoosh */
        .myspace-swoosh {
            opacity: 0.7;
            transform: translateX(-5px) translateY(5px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .myspace-trigger:hover .myspace-swoosh {
            opacity: 1;
            transform: translateX(0) translateY(0);
            stroke: var(--neon);
        }

        /* Image Magnify for Post */
        .img-magnify-wrapper {
            overflow: hidden;
        }

        .img-magnify {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .group:hover .img-magnify,
        .group:active .img-magnify {
            transform: scale(1.08);
        }

        .nav-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        /* Hide Scrollbar but allow scroll */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

                if (!comment.id || comment.isPending) return;

                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comment_likes', filter: `comment_id=eq.${comment.id}` },
                        () => setLikesCount(p => p + 1))
                    .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'comment_likes', filter: `comment_id=eq.${comment.id}` },
                        () => setLikesCount(p => Math.max(0, p - 1)))
                    .subscribe();
                return () => window.supabase.removeChannel(ch);
            }, [comment.id]);

            const handleLike = async () => {
                vibrate(5);
                const newStatus = !isLiked;
                setIsLiked(newStatus);
                setLikesCount(p => newStatus ? p + 1 : Math.max(0, p - 1));
                try {
                    if (newStatus) await window.likeComment(comment.id);
                    else await window.unlikeComment(comment.id);
                } catch (e) {
                    setIsLiked(!newStatus);
                    setLikesCount(p => !newStatus ? p + 1 : Math.max(0, p - 1));
                }
            };

            const replies = comment.replies || [];

            return (
                <div className={`animate-fade-in ${comment.isPending ? 'opacity-50' : ''}`}>
                    <div className="flex gap-3 text-sm group">
                        <div className="flex-shrink-0">
                            <Avatar src={comment.avatar} className="w-6 h-6 rounded-full border border-white/10 shrink-0 object-cover cursor-pointer" fallbackSize={12}
                                onClick={() => { vibrate(5); if (comment.user_id) window.location.href = `PUBLIC POV PROFILE.HTML?id=${comment.user_id}`; }} />
                        </div>
                        <div className="flex-1">
                            <div className="flex items-baseline justify-between focus-within:ring-0">
                                <div className="flex items-baseline gap-2 cursor-pointer group/name"
                                    onClick={() => { vibrate(5); if (comment.user_id) window.location.href = `PUBLIC POV PROFILE.HTML?id=${comment.user_id}`; }}>
                                    <span className="font-bold text-white text-xs group-hover/name:text-neon transition-colors">{comment.user}</span>
                                    <span className="text-[10px] text-muted">{comment.time}</span>
                                </div>
                                <button onClick={handleLike} className={`flex items-center gap-1 transition-colors ${isLiked ? 'text-white' : 'text-muted'}`}>
                                    <Icon icon="ThumbsUp" size={12} className={`stroke-[1.5px] ${isLiked ? 'fill-white' : ''}`} style={{ fill: isLiked ? 'white' : 'none', color: isLiked ? 'white' : 'inherit' }} />
                                    {likesCount > 0 && <span className="text-[10px]">{likesCount}</span>}
                                </button>
                            </div>
                            <p className="text-gray-300 text-xs leading-relaxed mt-0.5">{renderTextWithMentions(comment.text)}</p>
                            <div className="flex items-center gap-3 mt-1">
                                <button onClick={() => onReply && onReply(comment)} className="text-[10px] text-muted hover:text-white transition-colors font-medium">
                                    Reply{replies.length > 0 ? ` Â· ${replies.length}` : ''}
                                </button>
                                {replies.length > 0 && (
                                    <button onClick={() => setShowReplies(p => !p)} className="text-[10px] text-neon/70 hover:text-neon transition-colors font-medium">
                                        {showReplies ? 'Hide replies' : `View ${replies.length} ${replies.length === 1 ? 'reply' : 'replies'}`}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                    {showReplies && replies.map(r => (
                        <ReplyItem key={r.id} reply={r} onReply={onReply} />
                    ))}
                </div>
            );
        };

        // =============================================
        // @MENTION AUTOCOMPLETE COMPONENT
        // =============================================
        const MentionAutocomplete = ({ query, onSelect, direction = 'up', coords }) => {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (!query || query.length < 1) { setUsers([]); return; }
                setLoading(true);
                const timer = setTimeout(async () => {
                    try {
                        const results = await window.searchUsersForMention(query);
                        setUsers(results);
                    } catch (e) {
                        setUsers([]);
                    } finally {
                        setLoading(false);
                    }
                }, 250);
                return () => clearTimeout(timer);
            }, [query]);

            if (!query || (users.length === 0 && !loading)) return null;

            const positionClass = direction === 'down' ? 'top-full mt-2' : 'bottom-full mb-2';
            const style = coords ? {
                position: 'absolute',
                top: `${coords.top + 25}px`,
                left: `${coords.left}px`,
                width: '220px',
                zIndex: 100
            } : {};

            return (
                <div
                    style={style}
                    className={`${coords ? '' : 'absolute ' + positionClass + ' left-0 right-0'} bg-[#1A1C2E] border border-white/10 rounded-xl shadow-2xl overflow-hidden z-50 animate-fade-in`}
                >
                    {loading && <div className="px-3 py-2 text-xs text-muted">Searching...</div>}
                    {users.map(u => (
                        <button
                            key={u.id}
                            onMouseDown={(e) => { e.preventDefault(); onSelect(u); }}
                            className="w-full flex items-center gap-2.5 px-3 py-2 hover:bg-white/5 transition-colors text-left"
                        >
                            <Avatar src={u.avatar_url} className="w-7 h-7 rounded-full border border-white/10 object-cover flex-shrink-0" fallbackSize={13} />
                            <div className="flex-1 min-w-0">
                                <div className="text-white text-xs font-semibold truncate">{u.full_name}</div>
                                <div className="text-muted text-[10px] truncate">@{u.username}</div>
                            </div>
                            <span className="text-[9px] text-neon/60 font-bold shrink-0">RQS {u.rqs_score}</span>
                        </button>
                    ))}
                </div>
            );
        };


        // --- OPINION CARD (PUBLIC VIEW) ---
        const Post = ({ post, index, onShare, onReport, userProfile, onBookmark, savedPosts, onRemove, targetUserId, onImageClick }) => {
            const [isLiked, setIsLiked] = useState(false);
            const [localLikes, setLocalLikes] = useState(post.agrees || 0);
            const [showMoreMenu, setShowMoreMenu] = useState(false);
            const [isHidden, setIsHidden] = useState(post.isHidden || false);
            const isSaved = savedPosts?.has(String(post.id));
            const [localCommentCount, setLocalCommentCount] = useState(post.comments || 0);
            const [showComments, setShowComments] = useState(false);
            const [localComments, setLocalComments] = useState([]);
            const [isLoadingComments, setIsLoadingComments] = useState(false);
            const [commentText, setCommentText] = useState('');
            const [replyingTo, setReplyingTo] = useState(null);
            const [mentionQuery, setMentionQuery] = useState(null);
            const commentInputRef = useRef(null);

            const handleLike = async () => {
                vibrate(10);
                const newLiked = !isLiked;
                setIsLiked(newLiked);
                setLocalLikes(prev => newLiked ? prev + 1 : prev - 1);

                try {
                    if (newLiked) await window.likePost(post.id);
                    else await window.unlikePost(post.id);
                } catch (err) {
                    console.error('Like action failed', err);
                    setIsLiked(!newLiked);
                    setLocalLikes(prev => !newLiked ? prev + 1 : prev - 1);
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: err.message || 'Action failed', icon: 'AlertTriangle', isSuccess: false } }));
                }
            };

            useEffect(() => {
                const checkLikeStatus = async () => {
                    if (window.hasLikedPost) {
                        try {
                            const hasLiked = await window.hasLikedPost(post.id);
                            setIsLiked(hasLiked);
                        } catch (e) {
                            console.error('Like check failed', e);
                        }
                    }
                };
                checkLikeStatus();
            }, [post.id]);

            useEffect(() => {
                const channel = window.supabase.channel(`post-likes:${post.id}`)
                    .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'posts',
                        filter: `id=eq.${post.id}`
                    }, (payload) => {
                        if (payload.new) {
                            if (payload.new.agrees_count !== undefined) {
                                setLocalLikes(payload.new.agrees_count);
                            }
                            if (payload.new.comments_count !== undefined) {
                                setLocalCommentCount(payload.new.comments_count);
                            }
                        }
                    })
                    .subscribe();

                return () => {
                    window.supabase.removeChannel(channel);
                };
            }, [post.id]);

            const commentsFetchedRef = useRef(false);

            const transformComment = (c) => ({
                id: c.id,
                user: c.profiles?.full_name || 'User',
                username: c.profiles?.username || '',
                avatar: c.profiles?.avatar_url || '',
                text: c.text_content,
                time: formatTime(c.created_at),
                user_id: c.user_id,
                likes: c.likes,
                parent_comment_id: c.parent_comment_id || null,
                replies: (c.replies || []).map(r => transformComment(r))
            });

            // Fetch threaded comments once on first open
            useEffect(() => {
                if (!showComments || commentsFetchedRef.current) return;

                const fetchComments = async () => {
                    setIsLoadingComments(true);
                    try {
                        const comments = await window.getComments(post.id);
                        setLocalComments(comments.map(transformComment));
                        commentsFetchedRef.current = true;
                    } catch (e) {
                        console.error('Failed to load comments', e);
                    } finally {
                        setIsLoadingComments(false);
                    }
                };

                fetchComments();
            }, [showComments, post.id]);

            // Realtime subscription â€” stays alive on mount, independent of toggle
            useEffect(() => {
                const channel = window.supabase.channel(`post-comments:${post.id}`)
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'comments',
                        filter: `post_id=eq.${post.id}`
                    }, async (payload) => {
                        const currentUser = await window.getCurrentUser();
                        if (payload.new.user_id === currentUser?.id) return; // handled optimistically

                        const { data: profile } = await window.supabase
                            .from('profiles')
                            .select('full_name, username, avatar_url')
                            .eq('id', payload.new.user_id)
                            .maybeSingle();

                        const newEntry = {
                            id: payload.new.id,
                            user_id: payload.new.user_id,
                            user: profile?.full_name || 'User',
                            username: profile?.username || '',
                            avatar: profile?.avatar_url || '',
                            text: payload.new.text_content,
                            time: 'Just now',
                            parent_comment_id: payload.new.parent_comment_id || null,
                            likes: [],
                            replies: []
                        };

                        const parentId = payload.new.parent_comment_id;
                        if (!parentId) {
                            setLocalComments(prev => {
                                if (prev.some(c => c.id === newEntry.id)) return prev;
                                return [...prev, newEntry];
                            });
                        } else {
                            setLocalComments(prev => {
                                const parentExists = prev.some(c => c.id === parentId);
                                if (!parentExists) return prev;
                                return prev.map(c =>
                                    c.id === parentId
                                        ? {
                                            ...c, replies: [
                                                ...(c.replies || []).filter(r => r.id !== newEntry.id),
                                                newEntry
                                            ]
                                        }
                                        : c
                                );
                            });
                        }
                        vibrate(5);
                    })
                    .subscribe();

                return () => {
                    window.supabase.removeChannel(channel);
                };
            }, [post.id]); // only post.id

            const toggleComments = () => {
                vibrate(5);
                setShowComments(!showComments);
            };

            const handleSendComment = async () => {
                if (!commentText.trim()) return;

                const isReply = !!replyingTo;
                const tempId = Date.now();
                const tempEntry = {
                    id: tempId,
                    user: userProfile?.full_name || 'You',
                    username: userProfile?.username || '',
                    user_id: userProfile?.id,
                    avatar: userProfile?.avatar_url || '',
                    text: commentText,
                    time: 'Just now',
                    isPending: true,
                    likes: [],
                    replies: []
                };

                if (isReply) {
                    setLocalComments(prev => prev.map(c =>
                        c.id === replyingTo.id ? { ...c, replies: [...(c.replies || []), tempEntry] } : c
                    ));
                } else {
                    setLocalComments(prev => [...prev, tempEntry]);
                }

                const textToSend = commentText;
                setCommentText('');
                setReplyingTo(null);
                setMentionQuery(null);
                vibrate(10);

                try {
                    let newData;
                    if (isReply) {
                        newData = await window.createReply(post.id, replyingTo.id, textToSend);
                        setLocalComments(prev => prev.map(c =>
                            c.id === replyingTo.id
                                ? {
                                    ...c, replies: (c.replies || []).map(r => r.id === tempId ? {
                                        id: newData.id, user: userProfile?.full_name || 'You',
                                        username: userProfile?.username || '', user_id: userProfile?.id,
                                        avatar: userProfile?.avatar_url || '', text: newData.text_content,
                                        time: 'Just now', likes: [], replies: []
                                    } : r)
                                }
                                : c
                        ));
                    } else {
                        newData = await window.createComment(post.id, textToSend);
                        setLocalComments(prev => prev.map(c => c.id === tempId ? {
                            id: newData.id, user: userProfile?.full_name || 'You',
                            username: userProfile?.username || '', avatar: userProfile?.avatar_url || '',
                            text: newData.text_content, time: 'Just now', likes: newData.likes || [], replies: []
                        } : c));
                    }
                } catch (e) {
                    console.error('Failed to add comment', e);
                    if (isReply) {
                        setLocalComments(prev => prev.map(c =>
                            c.id === replyingTo?.id ? { ...c, replies: (c.replies || []).filter(r => r.id !== tempId) } : c
                        ));
                    } else {
                        setLocalComments(prev => prev.filter(c => c.id !== tempId));
                    }
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Failed to post comment', icon: 'AlertTriangle', isSuccess: false } }));
                }
            };

            const handleReply = (commentOrReply, topLevelId = null) => {
                const parentId = topLevelId || commentOrReply.parent_comment_id || commentOrReply.id;
                setReplyingTo({ id: parentId, user: commentOrReply.user, username: commentOrReply.username || '' });
                setCommentText(`@${commentOrReply.username || commentOrReply.user} `);
                setShowComments(true);
                setTimeout(() => commentInputRef.current?.focus(), 50);
            };

            const handleCommentChange = (e) => {
                const val = e.target.value;
                setCommentText(val);
                const cursor = e.target.selectionStart;
                const atMatch = val.substring(0, cursor).match(/@([\w.]*)$/);
                setMentionQuery(atMatch ? atMatch[1] : null);
            };

            const handleMentionSelect = (user) => {
                const cursor = commentInputRef.current?.selectionStart || commentText.length;
                const textBeforeCursor = commentText.substring(0, cursor);
                const textAfterCursor = commentText.substring(cursor);
                const atIndex = textBeforeCursor.lastIndexOf('@');

                if (atIndex !== -1) {
                    const newTextBefore = textBeforeCursor.substring(0, atIndex) + '@' + user.username + ' ';
                    setCommentText(newTextBefore + textAfterCursor);
                    setMentionQuery(null);
                    // Reset cursor position after React update
                    setTimeout(() => {
                        if (commentInputRef.current) {
                            const newPos = newTextBefore.length;
                            commentInputRef.current.focus();
                            commentInputRef.current.setSelectionRange(newPos, newPos);
                        }
                    }, 0);
                }
            };

            const handleMoreAction = (action) => {
                vibrate(10);
                setShowMoreMenu(false);

                if (action === 'edit') {
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Edit feature coming soon!', icon: 'FileText' } }));
                } else if (action === 'delete') {
                    if (confirm('Are you sure you want to delete this opinion?')) {
                        if (onRemove) onRemove(post.id, 'Deleted', 'delete');
                    }
                } else if (action === 'not_interested') {
                    if (onRemove) onRemove(post.id, 'Marked as not interested', 'not_interested', post.category);
                } else if (action === 'hide') {
                    setIsHidden(true);
                    if (onRemove) onRemove(post.id, 'Opinion hidden', 'hide_post');
                } else if (action === 'block_brand') {
                    if (onRemove) onRemove(post.id, `Posts from ${post.seenBy || 'Brand'} hidden`, 'mute_brand', post.seenBy);
                } else if (action === 'bookmark') {
                    const nextState = !isSaved;
                    if (onBookmark) onBookmark(post.id, nextState);
                } else if (action === 'insight') {
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Insight feature coming soon!', icon: 'BarChart' } }));
                }
            };

            const toggleMoreMenu = (e) => {
                e.stopPropagation();
                vibrate(5);
                setShowMoreMenu(!showMoreMenu);
            };

            // Calculate position for the portal menu
            const [menuPosition, setMenuPosition] = useState({ top: 0, right: 0 });
            const moreButtonRef = useRef(null);

            useEffect(() => {
                if (showMoreMenu && moreButtonRef.current) {
                    const rect = moreButtonRef.current.getBoundingClientRect();
                    setMenuPosition({
                        top: rect.bottom + window.scrollY + 10,
                        right: window.innerWidth - rect.right
                    });
                }
            }, [showMoreMenu]);

            if (isHidden) {
                return (
                    <div className="glass-panel rounded-2xl p-4 mb-4 flex items-center justify-between animate-fade-in">
                        <div className="flex items-center gap-3">
                            <Icon icon="EyeOff" size={20} className="text-muted" />
                            <span className="text-sm text-gray-400">Opinion hidden</span>
                        </div>
                        <button onClick={() => setIsHidden(false)} className="underline text-neon text-xs">Undo</button>
                    </div>
                );
            }

            return (
                <div
                    className="glass-panel rounded-2xl p-4 mb-4 relative transition-all duration-300 animate-enter"
                >
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex gap-3 w-full">
                            <div
                                className="group relative cursor-pointer active:scale-95 transition-transform"
                                onClick={() => { vibrate(5); window.location.href = `PUBLIC POV PROFILE.HTML?id=${post.user_id || post.profiles?.id}`; }}
                            >
                                <img src={post.avatar || DEFAULT_AVATAR} alt="Profile" loading="lazy" className="w-10 h-10 rounded-full border border-white/10 shrink-0 object-cover" />
                                <span className="delayed-label absolute top-12 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">View Profile</span>
                            </div>

                            <div className="flex-1 min-w-0 pr-8">
                                <div className="flex items-center gap-2">
                                    <div
                                        className="group relative cursor-pointer hover:text-neon transition-colors"
                                        onClick={() => { vibrate(5); window.location.href = `PUBLIC POV PROFILE.HTML?id=${post.user_id || post.profiles?.id}`; }}
                                    >
                                        <span className="font-heading font-bold text-white text-sm truncate">{post.name}</span>
                                        <span className="delayed-label absolute bottom-6 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">View Profile</span>
                                    </div>
                                    <div className="group relative rqs-pill px-2 py-0.5 rounded-full flex items-center shrink-0">
                                        <span className="font-heading font-bold text-[9px] text-white tracking-wide cursor-default">RQS {post.rqs}</span>
                                        <span className="delayed-label absolute bottom-6 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Review Quality Score</span>
                                    </div>
                                </div>
                                <div
                                    className="group relative inline-block cursor-pointer"
                                    onClick={() => { vibrate(5); window.location.href = `PUBLIC POV PROFILE.HTML?id=${post.user_id || post.profiles?.id}`; }}
                                >
                                    <div className="text-xs text-muted truncate hover:text-white transition-colors">@{post.username}</div>
                                    <span className="delayed-label absolute top-5 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">View Profile</span>
                                </div>
                            </div>
                        </div>
                        <div className="absolute top-4 right-4 touch-scale text-muted/60 hover:text-white group z-10" onClick={toggleMoreMenu} ref={moreButtonRef}>
                            <Icon icon="MoreVertical" size={18} />
                        </div>
                    </div>

                    {showMoreMenu && ReactDOM.createPortal(
                        <>
                            <div className="fixed inset-0 z-[9998]" onClick={(e) => { e.stopPropagation(); setShowMoreMenu(false); }}></div>
                            <div
                                className="absolute z-[9999] bg-[#1A1C2E] border border-white/10 rounded-xl p-2 shadow-2xl flex flex-col gap-1 w-56 animate-fade-in origin-top-right backdrop-blur-xl"
                                style={{ top: `${menuPosition.top}px`, right: `${menuPosition.right}px` }}
                                onClick={(e) => e.stopPropagation()}
                            >
                                {userProfile && String(userProfile.id) === String(post.user_id || post.profiles?.id) ? (
                                    /* Owner Options */
                                    <>
                                        <button onClick={() => handleMoreAction('edit')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="FileText" size={16} className="text-muted" />
                                            <span>Edit Opinion</span>
                                        </button>
                                        <button onClick={() => handleMoreAction('delete')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-red-400 group">
                                            <Icon icon="Trash" size={16} className="text-red-400" />
                                            <span>Delete Opinion</span>
                                        </button>
                                        <div className="h-px bg-white/10 my-1"></div>
                                        <button onClick={() => handleMoreAction('bookmark')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="BookMark" size={16} className={isSaved ? "text-neon" : "text-muted"} />
                                            <span>{isSaved ? 'Bookmarked' : 'Bookmark'}</span>
                                        </button>
                                    </>
                                ) : (
                                    /* Non-Owner Options */
                                    <>
                                        <button onClick={() => handleMoreAction('not_interested')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="EyeOff" size={16} className="text-muted" />
                                            <span>Not interested in this post</span>
                                        </button>
                                        <button onClick={() => handleMoreAction('hide')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="X" size={16} className="text-muted" />
                                            <span>Hide this opinion</span>
                                        </button>
                                        <button onClick={() => handleMoreAction('block_brand')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="Flag" size={16} className="text-muted" />
                                            <span>Don't show posts from {post.seenBy || 'Brand'}</span>
                                        </button>
                                        <button onClick={() => handleMoreAction('bookmark')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                            <Icon icon="BookMark" size={16} className={isSaved ? "text-neon" : "text-muted"} />
                                            <span>{isSaved ? 'Bookmarked' : 'Bookmark'}</span>
                                        </button>
                                    </>
                                )}
                                {/* Common Options */}
                                <div className="h-px bg-white/10 my-1"></div>
                                <button onClick={() => handleMoreAction('insight')} className="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg text-left text-xs text-white">
                                    <Icon icon="BarChart" size={16} className="text-muted" />
                                    <div className="flex flex-col items-start">
                                        <span>View Insights</span>
                                        <span className="text-[8px] text-neon font-bold tracking-wider">COMING SOON</span>
                                    </div>
                                </button>
                            </div>
                        </>,
                        document.body
                    )}

                    <div className="flex items-center flex-wrap gap-2 mb-3 mt-1">
                        <div className="group relative border border-white/10 rounded-full px-3 py-1 flex items-center bg-white/5 text-[10px] text-white/80 font-medium">
                            <span className="text-neon">{post.category}</span>
                            <span className="mx-1.5 opacity-30">|</span>
                            <span>{post.product}</span>

        const ZoomableMedia = ({ src, type, onImageClick }) => {
            const [scale, setScale] = useState(1);

            const [isPinching, setIsPinching] = useState(false);
            const containerRef = useRef(null);
            const initialDist = useRef(null);

            const handleTouchStart = (e) => {
                if (e.touches.length === 2) {
                    setIsPinching(true);
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const dist = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
                    initialDist.current = dist;

                    // Calculate mid point for origin
                    const midX = (touch1.pageX + touch2.pageX) / 2;
                    const midY = (touch1.pageY + touch2.pageY) / 2;
                    const rect = containerRef.current.getBoundingClientRect();
                    setOrigin({
                        x: ((midX - rect.left) / rect.width) * 100,
                        y: ((midY - rect.top) / rect.height) * 100
                    });
                }
            };

            const handleTouchMove = (e) => {
                if (e.touches.length === 2 && isPinching) {
                    e.preventDefault(); // Prevent scroll while pinching
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const dist = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
                    const newScale = Math.min(Math.max(dist / initialDist.current, 1), 4);
                    setScale(newScale);
                }
            };

            const handleTouchEnd = () => {
                setIsPinching(false);
                setScale(1);
                initialDist.current = null;
            };

            return (
                <div
                    ref={containerRef}
                    className="w-full rounded-xl mb-3 border border-white/5 relative bg-black/20 group cursor-pointer overflow-hidden touch-pan-y"
                    onClick={() => !isPinching && onImageClick(src, type)}
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    style={{ zIndex: isPinching ? 50 : 1 }}
                >
                    <div
                        className={`w-full h-full transition-all duration-700 ease-out ${!isPinching ? 'group-hover:scale-110' : ''}`}
                        style={{
                            transform: isPinching ? `scale(${scale})` : undefined,
                            transformOrigin: `${origin.x}% ${origin.y}%`
                        }}

                            />

        const ImageViewer = ({ src, type, onClose }) => {

            const lastScale = useRef(1);

            const handleTouchStart = (e) => {
                if (e.touches.length === 2) {
                    setIsPinching(true);
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    initialDist.current = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
                    lastScale.current = scale;
                } else if (e.touches.length === 1 && scale > 1) {
                    lastTouch.current = { x: e.touches[0].pageX - position.x, y: e.touches[0].pageY - position.y };
                }
            };

            const handleTouchMove = (e) => {
                if (e.touches.length === 2 && isPinching) {

                    const touch2 = e.touches[1];
                    const dist = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
                    const newScale = Math.min(Math.max((dist / initialDist.current) * lastScale.current, 1), 5);
                    setScale(newScale);
                } else if (e.touches.length === 1 && scale > 1) {
                    const newX = e.touches[0].pageX - lastTouch.current.x;
                    const newY = e.touches[0].pageY - lastTouch.current.y;

                    const limitX = (scale - 1) * (window.innerWidth / 2);
                    const limitY = (scale - 1) * (window.innerHeight / 2);

                    setPosition({
                        x: Math.min(Math.max(newX, -limitX), limitX),
                        y: Math.min(Math.max(newY, -limitY), limitY)
                    });
                }
            };

            const handleTouchEnd = () => {
                setIsPinching(false);
                if (scale <= 1) {
                    setPosition({ x: 0, y: 0 });
                }
            };

                        }}
                        onDoubleClick={handleDoubleTap}
                    >

                            // Fetch commented posts for Comments tab
                            const commented = await window.getUserCommentedPosts(targetId);
                            const commentedByUser = commented || [];

                            // Also include target user's posts that have received comments
                            const postsWithComments = posts ? posts.filter(p => (p.comments_count || 0) > 0) : [];

                            // Merge and unique by ID
                            const allCommentedMap = new Map();
                            commentedByUser.forEach(p => allCommentedMap.set(p.id, p));
                            postsWithComments.forEach(p => allCommentedMap.set(p.id, p));

                            setCommentedPosts(commentedPostsArray);

                            // SAVE TO CACHE (10 minute TTL for profile, indefinite for posts)
                            if (window.StateManager) {
                                await window.StateManager.set(cacheKey, {
                                    profile,
                                    posts,
                                    commentedPosts: commentedPostsArray
                                }, { ttl: 10 * 60 * 1000 });
                                console.log('ðŸ’¾ Saved profile to cache');
                            }
                        }

                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const diffX = touchX - touchStartX.current;
                const diffY = touchY - touchStartY.current;

                // Only apply stretch if horizontal swipe dominant AND significant magnitude
                // And verify we aren't just scrolling casually
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                    // Add resistance (sqrt or dimishing return)
                    const resistance = 0.4;
                    let offset = diffX * resistance;

                    // Limit max stretch
                    if (offset > 100) offset = 100 + (offset - 100) * 0.2;
                    if (offset < -100) offset = -100 + (offset + 100) * 0.2;

                    setSwipeOffset(offset);
                }

                                </button>

                                {/* Insight Tool - Glass Icon Pill */}
                                <button onClick={() => triggerMySpace('insights')} className="h-10 w-10 rounded-full bg-[#020205]/40 backdrop-blur-xl border border-white/10 hover:border-white/40 hover:bg-white/5 transition-all duration-300 hover:scale-110 active:scale-90 flex items-center justify-center group relative overflow-hidden shrink-0 shadow-lg">
                                    <Icon icon="BarChart2" size={18} className="text-white/70 group-hover:text-neon transition-all relative z-10" />
                                </button>
                            </div>
                        </div>

                        {/* STICKY TABS (PUBLIC TABS) */}
                        <div className={`sticky z-20 bg-[#020205] border-b border-white/5 mb-4 shadow-lg before:absolute before:inset-0 before:bg-gradient-to-b before:from-neon/5 before:to-transparent before:opacity-0 before:transition-opacity transition-[top] duration-300 ease-out`} style={{ top: navVisible ? '60px' : '0px' }}>
                            <div className="flex w-full px-4">
                                {TABS.map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => {
                                            vibrate();
                                            setContentTab(tab);
                                        }}
                                        className={`
                                            flex-1 py-4 text-[13px] font-bold tracking-widest uppercase transition-all relative
                                            ${contentTab === tab ? 'text-white' : 'text-white/40 hover:text-white/70'}
                                        `}
                                    >
                                        <div className="flex items-center gap-2 justify-center">
                                            {tab === 'opinions' && "Opinions"}
                                            {tab === 'comments' && "Comments"}
                                            {tab === 'brands' && "Brand Engagement"}
                                        </div>
                                        {contentTab === tab && (
                                            <div className="absolute bottom-0 left-0 w-full h-[2px] bg-neon shadow-[0_0_10px_var(--neon)]"></div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* TAB CONTENT */}
                        <div
                            className="px-4 min-h-[300px] transition-transform duration-200 ease-out will-change-transform"
                            style={{ transform: `translateX(${swipeOffset}px)` }}
                        >
                            {isGuest ? (
                                <div className="animate-enter flex flex-col items-center justify-center py-12 px-6 text-center border-t border-white/5 mt-4 opacity-80">
                                    <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-4">
                                        <Icon icon="Lock" size={28} className="text-white/40" />
                                    </div>
                                    <h3 className="text-lg font-heading font-bold text-white mb-2">Opinions are Hidden</h3>
                                    <p className="text-sm text-muted mb-6">Sign in or create an account to view @{targetUser.username}'s complete opinions and interactions.</p>
                                    <button
                                        onClick={() => setShowAuthModal(true)}
                                        className="bg-neon text-white px-8 py-3 rounded-full font-bold text-sm shadow-[0_0_20px_rgba(47,139,255,0.2)] active:scale-95 transition-transform"
                                    >
                                        Sign In to View
                                    </button>
                                </div>
                            ) : (
                                <>
                                    {contentTab === 'opinions' && (
                                        <div className="animate-enter">
                                            {targetPosts.length === 0 ? (
                                                <div className="flex flex-col items-center justify-center py-10 opacity-60">
                                                    <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-4">
                                                        <Icon icon="Feather" size={32} className="text-white/40" />
                                                    </div>
                                                    <p className="text-white font-heading font-medium">No opinions yet</p>
                                                    <p className="text-xs text-muted mt-1">This user hasn't posted anything.</p>
                                                </div>
                                            ) : (
                                                targetPosts.map((post, i) => (
                                                    <Post
                                                        key={post.id}
                                                        targetUserId={targetUser.id}
                                                        post={{
                                                            ...post,
                                                            isHidden: hiddenPostIds.has(String(post.id)),
                                                            name: post.profiles?.full_name || 'User',
                                                            username: post.profiles?.username || 'user',
                                                            avatar: post.profiles?.avatar_url || DEFAULT_AVATAR,
                                                            rqs: post.profiles?.rqs_score || 0,
                                                            verified: post.is_verified_purchase,
                                                            category: post.category,
                                                            product: post.product_name || post.brand_name || 'Product',
                                                            text: post.text_content,
                                                            media: post.media_url || post.media || post.image_url || ((post.images && post.images.length > 0) ? post.images[0] : null),
                                                            media_type: post.media_type || 'image',
                                                            time: formatTime(post.created_at),
                                                            agrees: post.agrees_count || 0,
                                                            comments: post.comments_count || 0,
                                                            seenBy: post.brand_name
                                                        }}
                                                        onShare={handleShare}
                                                        onReport={handleReport}
                                                        userProfile={userProfile}
                                                        onBookmark={toggleBookmark}
                                                        savedPosts={savedPosts}
                                                        onRemove={handleRemove}
                                                        onImageClick={(src, type) => setViewingImage({ src, type })}
                                                    />
                                                ))
                                            )}
                                        </div>
                                    )}

                                    {contentTab === 'comments' && (
                                        <div className="animate-enter">
                                            {commentedPosts.length === 0 ? (
                                                <div className="text-center py-12 text-muted/40 tracking-widest font-heading">
                                                    NO COMMENTS YET
                                                </div>
                                            ) : (
                                                commentedPosts.map((post, i) => (
                                                    <Post
                                                        key={post.id}
                                                        targetUserId={targetUser.id}
                                                        post={{
                                                            ...post,
                                                            isHidden: hiddenPostIds.has(String(post.id)),
                                                            name: post.profiles?.full_name || 'User',
                                                            username: post.profiles?.username || 'user',
                                                            avatar: post.profiles?.avatar_url || DEFAULT_AVATAR,
                                                            rqs: post.profiles?.rqs_score || 0,
                                                            verified: post.is_verified_purchase,
                                                            category: post.category,
                                                            product: post.product_name || post.brand_name || 'Product',
                                                            text: post.text_content,
                                                            media: post.media_url || post.media || post.image_url || ((post.images && post.images.length > 0) ? post.images[0] : null),
                                                            media_type: post.media_type || 'image',
                                                            time: formatTime(post.created_at),
                                                            agrees: post.agrees_count || 0,
                                                            comments: post.comments_count || 0,
                                                            seenBy: post.brand_name
                                                        }}
                                                        onShare={handleShare}
                                                        onReport={handleReport}
                                                        userProfile={userProfile}
                                                        onBookmark={toggleBookmark}
                                                        savedPosts={savedPosts}
                                                        onRemove={handleRemove}
                                                        onImageClick={(src, type) => setViewingImage({ src, type })}
                                                    />
                                                ))
                                            )}
                                        </div>
                                    )}

                                    {contentTab === 'brands' && (
                                        <div className="h-40 flex flex-col items-center justify-center text-muted/30 animate-enter">
                                            <Icon icon="Grid" size={32} className="mb-2 opacity-50" />
                                            <span className="text-xs font-heading tracking-widest">NO ACTIVITY YET</span>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>                        {/* FAB (+ OPINION) - REQUIRED PUBLICLY */}
                    <button
                        onClick={() => { vibrate(); window.location.href = 'HOMEPAGE_FINAL.HTML#opinion'; }}
                        className={`absolute bottom-6 right-5 bg-neon text-white h-12 pl-4 pr-5 rounded-full flex items-center gap-2 z-30 transition-all duration-500 opinion-btn ${fabVisible ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}
                    >
                        <div className="opinion-icon"><Icon icon="Plus" size={20} className="stroke-[3px]" /></div>
                        <span className="font-heading font-bold text-sm tracking-wide">OPINION</span>
                    </button>

                    {/* TOAST NOTIFICATION */}
                    <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 w-auto whitespace-nowrap ${toastMessage ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="bg-[#0A0F1D]/90 backdrop-blur-xl border border-white/10 px-6 py-3 rounded-full shadow-[0_8px_32px_rgba(0,0,0,0.5)] flex items-center gap-3">
                            {toastMessage?.icon && <Icon icon={toastMessage.icon} size={16} className={toastMessage.isSuccess ? "text-[#6BFFB6]" : "text-[#2f8bff]"} />}
                            <span className="text-white text-sm font-medium tracking-wide">{toastMessage?.msg}</span>
                            {toastMessage?.action && (
                                <button
                                    onClick={() => {
                                        toastMessage.action.onClick();
                                        setToastMessage(null);
                                    }}
                                    className="ml-2 text-xs font-bold text-[#2f8bff] hover:text-white transition-colors"
                                >
                                    {toastMessage.action.label}
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Auth Modal for Guests */}
                    <AuthModal
                        isOpen={showAuthModal}
                        onClose={() => setShowAuthModal(false)}
                        isClosable={true}
                    />

                </div>
            );
        };

        // AUTH MODAL (Login/Signup) - Mirrored from HOMEPAGE_FINAL
        const AuthModal = ({ isOpen, onClose, isClosable = true }) => {
            const [mode, setMode] = useState('login'); // 'login' or 'signup'
            const [formData, setFormData] = useState({ name: '', email: '', password: '', confirmPassword: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            if (!isOpen) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                vibrate(10);

                if (mode === 'signup' && formData.password !== formData.confirmPassword) {
                    setError("Passwords don't match");
                    setLoading(false);
                    return;
                }

                try {
                    await window.authReadyPromise;
                    if (mode === 'signup') {
                        const signupData = await window.signUpUser(formData.email, formData.password, formData.name);
                        if (signupData.error) throw signupData.error;

                        if (signupData?.session) {
                            window.location.href = 'onboarding.html';
                        } else {
                            window.dispatchEvent(new CustomEvent('toast', {
                                detail: { message: 'Verification email sent!', icon: 'Mail', isSuccess: true }
                            }));
                            onClose();
                        }
                    } else {
                        const user = await window.signInUser(formData.email, formData.password);
                        if (user) {
                            if (user.onboardingRequired) {
                                window.location.href = 'onboarding.html';
                            } else {
                                window.location.reload();
                            }
                        }
                    }
                } catch (err) {
                    setError(err.message || 'Authentication failed');
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleLogin = async () => {
                setLoading(true);
                setError(null);
                try {
                    await window.signInWithProvider('google');
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const handleForgotPassword = async () => {
                if (!formData.email) {
                    setError("Please enter your email first");
                    return;
                }
                setLoading(true);
                try {
                    await window.resetPassword(formData.email);
                    window.dispatchEvent(new CustomEvent('toast', {
                        detail: { message: 'Reset link sent to your email!', icon: 'Mail', isSuccess: true }
                    }));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/95 backdrop-blur-xl" onClick={() => isClosable && onClose()}></div>
                    <div className="w-full max-w-md bg-[#0A0E1A] p-8 rounded-3xl shadow-2xl relative border border-white/10" onClick={e => e.stopPropagation()}>
                        {isClosable && (
                            <button onClick={onClose} className="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">
                                <Icon icon="X" size={24} />
                            </button>
                        )}

                        <div className="text-center mb-8">
                            <h2 className="text-2xl font-black tracking-tight text-white mb-2 font-heading">
                                {mode === 'login' ? 'Welcome Back' : 'Sign Up'}
                            </h2>
                            <p className="text-slate-400 text-sm">
                                {mode === 'login' ? 'Login to access your account' : 'Join the future of consumer intelligence.'}
                            </p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {error && (
                                <div className="bg-red-500/10 border border-red-500/20 rounded-xl p-3 text-red-400 text-sm">
                                    {error}
                                </div>
                            )}

                            {mode === 'signup' && (
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Full Name</label>
                                    <input
                                        required
                                        value={formData.name}
                                        onChange={e => setFormData({ ...formData, name: e.target.value })}
                                        type="text"
                                        placeholder="John Doe"
                                        className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all"
                                    />
                                </div>
                            )}

                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Email Address</label>
                                <input
                                    required
                                    value={formData.email}
                                    onChange={e => setFormData({ ...formData, email: e.target.value })}
                                    type="email"
                                    placeholder="john@example.com"
                                    className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all"
                                />
                            </div>

                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Password</label>
                                <input
                                    required
                                    value={formData.password}
                                    onChange={e => setFormData({ ...formData, password: e.target.value })}
                                    type="password"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all"
                                />
                            </div>

                            {mode === 'signup' && (
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Confirm Password</label>
                                    <input
                                        required
                                        value={formData.confirmPassword}
                                        onChange={e => setFormData({ ...formData, confirmPassword: e.target.value })}
                                        type="password"
                                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                        className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all"
                                    />
                                </div>
                            )}

                            {mode === 'login' && (
                                <button
                                    type="button"
                                    onClick={handleForgotPassword}
                                    className="text-blue-400 text-sm hover:text-blue-300 transition-colors"
                                >
                                    Forgot Password?
                                </button>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold tracking-wide transition-all shadow-lg active:scale-95 flex items-center justify-center gap-3 disabled:opacity-50"
                            >
                                {loading ? 'PROCESSING...' : (mode === 'login' ? 'LOGIN' : 'CREATE ACCOUNT')}
                                <Icon icon="ArrowRight" size={18} />
                            </button>

                            <div className="relative flex py-2 items-center">
                                <div className="flex-grow border-t border-slate-700"></div>
                                <span className="flex-shrink-0 mx-4 text-slate-500 text-xs uppercase">OR</span>
                                <div className="flex-grow border-t border-slate-700"></div>
                            </div>

                            <div className="google-sso-container" data-action="signin"></div>
                        </form>

                        <div className="mt-6 text-center text-sm text-slate-400">
                            {mode === 'login' ? "Don't have an account?" : "Already have an account?"}
                            <button
                                onClick={() => { vibrate(5); setMode(mode === 'login' ? 'signup' : 'login'); setError(null); }}
                                className="text-blue-400 hover:text-blue-300 font-bold ml-1 active:scale-95 transition-transform"
                            >
                                {mode === 'login' ? 'Sign Up' : 'Log In'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>


</html>
